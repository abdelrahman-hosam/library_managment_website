<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>library management</title>
</head>
<body>
    <header>
        <h1>library management</h1>
        <div>
            <a href="/">login</a>
            <a href="register">sign up</a>
        </div>
    </header>
    <div class="card" id="card">
        <h2>login</h2>
        <div class="info">
            <input type="text" name="username" id="username" placeholder="insert your username">
            <input type="password" name="password" id="password" placeholder="insert your password">
            <button onclick="loginUser()">login</button>
        </div>
        <p>If you do not have an account you can <a href="register">sign up</a></p>
    </div>
    <script src="/login.js"></script>
</body>
